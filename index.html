<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <script>
        // Randomly return rock, paper, scissor 
        // rock > scissor, scissor > paper, and paper > rock

        // Create a function that will generate a random number from 0 - 2
        // Assign 0 = rock, 1 = paper, and 2 = scissor
        // Output string

        function computerPlay() {
            let onHand = Math.floor(Math.random() * 3 ) // generate random number from 0 - 2

            if (onHand === 0) {
                return "Rock!";
            } else if (onHand === 1) {
                return "Paper!";
            } else {
                return "Scissor!";
            }
        }
        
    </script>
    
</body>
</html>
