<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div id="rounds"></div>
    <div id="userScore"></div>
    <div id="machineScore"></div>
    <div id="results"></div>
    <div id="tie"></div>



    <script>

        let results = document.querySelector('#results');
        let userScore = document.querySelector('#userScore');
        let machineScore = document.querySelector('#machineScore');
        let tie = document.querySelector('#tie');
        let rounds = document.querySelector('#rounds');

        let humanScore = 0;
        let compScore = 0;
        let ties = 0;

        function computerPlay() {
            let onHand = Math.floor(Math.random() * 3 ) // generate random number from 0 - 2
            if (onHand === 0) {
                return "rock";
            } else if (onHand === 1) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === "rock" && computerSelection === "scissors") {
                humanScore += 1;
                userScore.textContent = 'Your score: ' + humanScore;
                rounds.textContent = "You win! Rock beats scissors.";
            } else if (playerSelection === "rock" && computerSelection === "paper") {
                compScore += 1;
                machineScore.textContent = 'Computer score: ' + compScore;
                rounds.textContent = "You lose! Paper beats rock.";
            } else if (playerSelection === "rock" && computerSelection === "rock") {
                ties += 1;
                tie.textContent = 'Ties: ' + ties;
                rounds.textContent = "It's a tie.";
            }

            if (playerSelection === "paper" && computerSelection === "rock") {
                humanScore += 1;
                userScore.textContent = 'Your score: ' + humanScore;
                rounds.textContent = "You win! Paper beats rock.";
            } else if (playerSelection === "paper" && computerSelection === "scissors") {
                compScore += 1;
                machineScore.textContent = 'Computer score: ' + compScore;
                rounds.textContent = "You lose! Scissors beats paper.";
            } else if (playerSelection === "paper" && computerSelection === "paper") {
                ties += 1;
                tie.textContent = 'Ties: ' + ties;
                rounds.textContent = "It's a tie.";
            }

            if (playerSelection === "scissors" && computerSelection === "paper") {
                humanScore += 1;
                userScore.textContent = 'Your score: ' + humanScore;
                rounds.textContent = "You win! Scissors beats paper.";
            } else if (playerSelection === "scissors" && computerSelection === "rock") {
                compScore += 1;
                machineScore.textContent = 'Computer score: ' + compScore;
                rounds.textContent = "You lose! Rock beats scissors.";
            } else if (playerSelection === "scissors" && computerSelection === "scissors") {
                ties += 1;
                tie.textContent = 'Ties: ' + ties;
                rounds.textContent = "It's a tie.";
            }

            if (humanScore === 5) {
                results.textContent = 'You win!';
                alert('You win!');
            } else if (compScore === 5) {
                results.textContent = 'Computer wins!';
                alert('Computer wins!');
            }
        }

        const rock = document.querySelector('#rock');
        rock.addEventListener('click', function() {
            playerSelection = 'rock';
            playRound(playerSelection, computerPlay());
            console.log(playerSelection);
        });

        const paper = document.querySelector('#paper');
        paper.addEventListener('click', function() {
            playerSelection = 'paper';
            playRound(playerSelection, computerPlay());
            console.log(playerSelection);
        });

        const scissors = document.querySelector('#scissors');
        scissors.addEventListener('click', function() {
            playerSelection = 'scissors';
            playRound(playerSelection, computerPlay());
            console.log(playerSelection);
        });

    </script>

</body>
</html>
