<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <script>
        // Randomly return rock, paper, scissors 
        // rock > scissors, scissors > paper, and paper > rock
        // Create a function that will generate a random number from 0 - 2
        // Assign 0 = Rock, 1 = Paper, and 2 = Scissors
        // Output string
        function computerPlay() {
            let onHand = Math.floor(Math.random() * 3 ) // generate random number from 0 - 2
            if (onHand === 0) {
                return "rock";
            } else if (onHand === 1) {
                return "paper";
            } else {
                return "scissors";
            }
        }
        
        // Create a function that plays a single round of Rock Paper Scissors with 2 parameters
        // Return a string that declares the winner of the round
        // Make the function parameter case-insensitive

        // Create a function that will simulate 5 rounds and output winner each round

        function game() {
            let i;
            let winner = 0;
            let loser = 0;
            for (i = 0; i < 5; i++) {
                function playRound(playerSelection, computerSelection) {
                    if (playerSelection === "") {
                        console.log("Error! No input");
                    }

                    if (playerSelection === "rock" && computerSelection === "scissors") {
                        winner++;
                        console.log("You win! Rock beats scissors");
                    } else if (playerSelection === "rock" && computerSelection === "paper") {
                        loser++;
                        console.log("You lose! Paper beats rock");
                    } else if (playerSelection === "rock" && computerSelection === "rock") {
                        console.log("It's a tie");
                    }


                    if (playerSelection === "paper" && computerSelection === "rock") {
                        winner++;
                        console.log("You win! Paper beats rock");
                    } else if (playerSelection === "paper" && computerSelection === "scissors") {
                        loser++;
                        console.log("You lose! Scissors beats paper");
                    } else if (playerSelection === "paper" && computerSelection === "paper") {
                        console.log("It's a tie");
                    }

                    if (playerSelection === "scissors" && computerSelection === "paper") {
                        winner++;
                        console.log("You win! Scissors beats paper");
                    } else if (playerSelection === "scissors" && computerSelection === "rock") {
                        loser++;
                        console.log("You lose! Rock beats scissors");
                    } else if (playerSelection === "scissors" && computerSelection === "scissors") {
                        console.log("It's a tie");
                    }
                }
                
                let playerSelection = prompt();
                playerSelection = playerSelection.toLowerCase();
                const computerSelection = computerPlay();
                console.log(playRound(playerSelection, computerSelection));
            }
            if (winner > loser) {
                console.log("You win the game!");
            } else if (winner < loser) {
                console.log("You lose the game!");
            } else if (winner === loser) {
                console.log("It's a tie, why don't you play again!")
            }
        }


    </script>
    
</body>
</html>
